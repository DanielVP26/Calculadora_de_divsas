<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="shorcut icon" href="./assets/img/favicon.png">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Calculadora de divisas</title>
</head>

<body>
  <div class="d-md-flex">
    <div class="col col-12 col-md-3" style="background-color: #17202A;">
      <div class="container d-flex d-md-block justify-content-between">
        <div class="d-flex gap-3 justify-content-center my-3 align-items-center text-white">
          <img class="d-none d-sm-block" src="./assets/img/logo.png" alt="logo" height="55" />
          <h1>CoinLab</h1>
        </div>
        <nav class="navbar navbar-expand-md navbar-light ">
          <div class="container justify-content-end">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-column align-items-baseline" id="navbarSupportedContent">
              <div class="d-flex align-items-center text-white">
                <h3>Favoritos</h3>
                <div>
                  <input type="checkbox" id="checkbox" />
                  <label for="checkbox">
                    <svg id="heart-svg" viewBox="467 392 58 57" xmlns="http://www.w3.org/2000/svg">
                      <g id="Group" fill="none" fill-rule="evenodd" transform="translate(467 392)">
                        <path
                          d="M29.144 20.773c-.063-.13-4.227-8.67-11.44-2.59C7.63 28.795 28.94 43.256 29.143 43.394c.204-.138 21.513-14.6 11.44-25.213-7.214-6.08-11.377 2.46-11.44 2.59z"
                          id="heart" fill="#AAB8C2" />
                        <circle id="main-circ" fill="#E2264D" opacity="0" cx="29.5" cy="29.5" r="1.5" />

                        <g id="grp7" opacity="0" transform="translate(7 6)">
                          <circle id="oval1" fill="#9CD8C3" cx="2" cy="6" r="2" />
                          <circle id="oval2" fill="#8CE8C3" cx="5" cy="2" r="2" />
                        </g>

                        <g id="grp6" opacity="0" transform="translate(0 28)">
                          <circle id="oval1" fill="#CC8EF5" cx="2" cy="7" r="2" />
                          <circle id="oval2" fill="#91D2FA" cx="3" cy="2" r="2" />
                        </g>

                        <g id="grp3" opacity="0" transform="translate(52 28)">
                          <circle id="oval2" fill="#9CD8C3" cx="2" cy="7" r="2" />
                          <circle id="oval1" fill="#8CE8C3" cx="4" cy="2" r="2" />
                        </g>

                        <g id="grp2" opacity="0" transform="translate(44 6)">
                          <circle id="oval2" fill="#CC8EF5" cx="5" cy="6" r="2" />
                          <circle id="oval1" fill="#CC8EF5" cx="2" cy="2" r="2" />
                        </g>

                        <g id="grp5" opacity="0" transform="translate(14 50)">
                          <circle id="oval1" fill="#91D2FA" cx="6" cy="5" r="2" />
                          <circle id="oval2" fill="#91D2FA" cx="2" cy="2" r="2" />
                        </g>

                        <g id="grp4" opacity="0" transform="translate(35 50)">
                          <circle id="oval1" fill="#F48EA7" cx="6" cy="5" r="2" />
                          <circle id="oval2" fill="#F48EA7" cx="2" cy="2" r="2" />
                        </g>

                        <g id="grp1" opacity="0" transform="translate(24)">
                          <circle id="oval1" fill="#9FC7FA" cx="2.5" cy="3" r="2" />
                          <circle id="oval2" fill="#9FC7FA" cx="7.5" cy="2" r="2" />
                        </g>
                      </g>
                    </svg>
                  </label>
                </div>
              </div>
              <div class="d-flex flex-column w-100">
                <div class="mt-3">
                  <select class="form-select" id="select1">
                    <option selected value="0">Moneda 1</option>
                  </select>
                </div>
                <div class="mt-4">
                  <select class="form-select" id="select2">
                    <option selected value="0">Moneda 2</option>
                  </select>
                </div>
                <div>
                  <button
                    class="btn btn-warning mt-4 w-100 btnArrow d-flex justify-content-center align-items-center gap-1"
                    data-bs-toggle="collapse" data-bs-target="#botonera" aria-expanded="false">
                    <img
                      src="data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='rgba%280,0,0,.5%29' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M5 14l6-6-6-6'/%3e%3c/svg%3e"
                      alt="">
                    Favoritos
                  </button>
                  <div class="collapse" id="botonera">
                    <div id="botonesFavoritos">
                    </div>
                    <div id="borrarFavoritos">
                      <button class="btn w-100 mt-3 text-white" id="btnDelete"
                        style="display: none; background-color: #9a151a ;">
                        Eliminar todos los favoritoss
                      </button>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <div class="col col-12 col-md-9 text-white vh-100" style="background-color: #1B2631;">
      <div class="p-4">
        <h1>Ingrese en el formulario de debajo la cantidad que desea calcular</h1>
      </div>
      <div class="container mt-5 d-flex flex-column align-items-center">
        <label class="form-label">Moneda</label>
        <input type="text" class="form-control w-50" id="inputMoneda" maxlength="15">
      </div>
      <div class="mt-5 d-flex justify-content-center">
        <h1 id="conversion"></h1>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
